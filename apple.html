<!-- Fruit Box - H·ªó tr·ª£ di ƒë·ªông ho√†n ch·ªânh -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Fruit Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            font-family: 'Segoe UI', sans-serif;
            user-select: none;
            background: #fffaf5;
            color: #333;
        }

        body.dark {
            background: #1e1e1e;
            color: #eee;
        }

        #game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            background: linear-gradient(#ffcc70, #ffaa00);
            border: none;
            border-radius: 8px;
            padding: 8px 14px;
            font-size: 14px;
            font-weight: bold;
            margin: 4px;
            cursor: pointer;
            box-shadow: 1px 2px 3px rgba(0, 0, 0, 0.1);
            transition: transform 0.1s;
        }

        button:hover {
            transform: scale(1.05);
        }

        body.dark button {
            background: linear-gradient(#444, #222);
            color: #fff;
        }

        #mode-buttons {
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #board-container {
            display: flex;
            justify-content: center;
            position: relative;
        }

        #board {
            border: 3px solid #ffaa00;
            border-collapse: collapse;
            margin: 10px 0;
        }

        body.dark #board {
            border-color: #777;
        }

        .cell {
            width: 36px;
            height: 36px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #eee;
            font-size: 18px;
            font-weight: bold;
            background-color: #fffdf4;
            transition: background 0.2s;
        }

        .selected {
            background-color: #fff0b3 !important;
        }

        body.dark .cell {
            background-color: #2e2e2e;
            color: #fff;
            border-color: #444;
        }

        body.dark .selected {
            background-color: #444422 !important;
        }

        #action-buttons {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #info-panel {
            width: 240px;
            border-left: 2px solid #f0e0c0;
            padding-left: 20px;
        }

        body.dark #info-panel {
            border-left-color: #444;
        }

        .info-line {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .history-entry {
            padding: 6px;
            border-bottom: 1px dashed #ddd;
            font-size: 14px;
        }

        body.dark .history-entry {
            border-color: #555;
        }

        #game-over {
            color: crimson;
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
            display: none;
        }

        #pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: calc(39px * 18 + 2px);
            height: calc(39px * 10 + 2px);
            background-color: rgba(255, 255, 255, 0.98);
            z-index: 10;
            text-align: center;
            line-height: calc(36px * 10);
            font-size: 20px;
            font-weight: bold;
            color: #555;
            border: 3px dashed #ccc;
            pointer-events: none;
        }

        body.dark #pause-overlay {
            background-color: rgba(30, 30, 30, 0.95);
            color: #eee;
            border-color: #666;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                padding: 10px;
            }

            .cell {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }

            button {
                padding: 6px 10px;
                font-size: 13px;
                margin: 3px;
            }

            #info-panel {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- N·ªôi dung game -->
    <div id="game-area">
        <div id="mode-buttons">
            <button onclick="startCountdownMode()">üïõ ƒê·∫øm Ng∆∞·ª£c</button>
            <button onclick="startTimedMode()">‚è± T√≠nh Gi·ªù</button>
        </div>

        <div class="info-line">‚≠ê ƒêi·ªÉm: <span id="score">0</span></div>
        <div class="info-line">‚è± Th·ªùi gian: <span id="timer">0</span> gi√¢y</div>
        <div class="info-line">üîÅ ƒê√£ ƒë·∫£o: <span id="shuffle-count">0</span> l·∫ßn</div>

        <div id="board-container">
            <table id="board"></table>
            <div id="pause-overlay" style="display:none;"></div>
        </div>

        <div id="action-buttons">
            <button onclick="resetGame()">üîÑ Reset</button>
            <button onclick="undo()">‚Ü©Ô∏è Undo</button>
            <button onclick="useHint()">üí° G·ª£i √Ω (+10s)</button>
            <button onclick="pauseGame()">‚è∏ Pause</button>
            <button onclick="resumeGame()" id="resumeBtn" style="display:none;">‚ñ∂Ô∏è Play</button>
            <button onclick="toggleDarkMode()">üåô Dark Mode</button>
        </div>

        <div id="game-over">‚õî H·∫øt th·ªùi gian, tr√≤ ch∆°i k·∫øt th√∫c!</div>
    </div>

    <div id="info-panel">
        <h3>üéÆ L·ªãch s·ª≠</h3>
        <div id="history"></div>
    </div>

    <audio id="clickSound" src="click_embed.mp3" preload="auto"></audio>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
        }
    </script>

    <!-- SCRIPT (t·ªëi ∆∞u mobile) -->
    <script>
        let ROWS, COLS;
        if (window.innerWidth <= 768) {
            // Mobile
            ROWS = 18;
            COLS = 10;
        } else {
            // Desktop
            ROWS = 10;
            COLS = 18;
        }

        let grid = [], score = 0, start = null, undoStack = [];
        let board = document.getElementById('board');
        let scoreEl = document.getElementById('score');
        let timerEl = document.getElementById('timer');
        let shuffleEl = document.getElementById('shuffle-count');
        let gameOverEl = document.getElementById('game-over');
        let historyEl = document.getElementById('history');
        let clickSound = document.getElementById('clickSound');
        let mode = "countdown", timer = null, time = 150, timedSeconds = 0, shuffleCount = 0;
        let paused = false;

        function generateGrid() {
            grid = Array.from({ length: ROWS }, () =>
                Array.from({ length: COLS }, () => 1 + Math.floor(Math.random() * 9))
            );
        }

        function renderBoard() {
            board.innerHTML = '';
            for (let i = 0; i < ROWS; i++) {
                const tr = document.createElement('tr');
                for (let j = 0; j < COLS; j++) {
                    const td = document.createElement('td');
                    td.className = 'cell';
                    td.dataset.r = i;
                    td.dataset.c = j;
                    td.innerText = grid[i][j] === 0 ? '' : grid[i][j];
                    tr.appendChild(td);
                }
                board.appendChild(tr);
            }
        }

        function resetGame() {
            if (score > 0) addToHistory();
            generateGrid();
            renderBoard();
            score = 0;
            scoreEl.innerText = score;
            shuffleCount = 0;
            shuffleEl.innerText = shuffleCount;
            undoStack = [];
            gameOverEl.style.display = 'none';
            board.style.pointerEvents = 'auto';
            clearInterval(timer);

            if (mode === 'countdown') {
                time = 150;
                timerEl.innerText = time;
                timer = setInterval(() => {
                    if (paused) return;
                    time--;
                    timerEl.innerText = time;
                    if (time <= 0) {
                        clearInterval(timer);
                        endGame();
                    }
                }, 1000);
            } else {
                timedSeconds = 0;
                timerEl.innerText = timedSeconds;
                timer = setInterval(() => {
                    if (paused) return;
                    timedSeconds++;
                    timerEl.innerText = timedSeconds;
                    if (!hasValidMove()) shuffleBoard();
                    if (isBoardCleared()) {
                        clearInterval(timer);
                        gameOverEl.innerText = `üéâ Ho√†n th√†nh sau ${timedSeconds} gi√¢y!`;
                        gameOverEl.style.display = 'block';
                        board.style.pointerEvents = 'none';
                        addToHistory();
                    }
                }, 1000);
            }
        }

        function pauseGame() {
            paused = true;
            board.style.pointerEvents = 'none';
            document.getElementById('resumeBtn').style.display = 'inline-block';
            document.getElementById('pause-overlay').style.display = 'block';
            document.getElementById('pause-overlay').innerText = '‚è∏ T·∫°m d·ª´ng';
        }

        function resumeGame() {
            paused = false;
            board.style.pointerEvents = 'auto';
            document.getElementById('resumeBtn').style.display = 'none';
            document.getElementById('pause-overlay').style.display = 'none';
        }

        function endGame() {
            board.style.pointerEvents = 'none';
            gameOverEl.style.display = 'block';
            addToHistory();
        }

        function addToHistory() {
            const entry = document.createElement('div');
            entry.className = 'history-entry';
            const now = new Date();
            entry.innerHTML = `
        <span>üïì ${now.toLocaleTimeString()}</span>
        <span>‚≠ê ƒêi·ªÉm: ${score}</span>
        <span>‚è± ${mode === "timed" ? `Ho√†n th√†nh: ${timedSeconds}s` : `C√≤n l·∫°i: ${time}s`}</span>`;
            historyEl.prepend(entry);
        }

        function isBoardCleared() {
            return grid.flat().every(v => v === 0);
        }

        function hasValidMove() {
            for (let r0 = 0; r0 < ROWS; r0++)
                for (let c0 = 0; c0 < COLS; c0++)
                    for (let r1 = r0; r1 < ROWS; r1++)
                        for (let c1 = c0; c1 < COLS; c1++) {
                            let sum = 0;
                            for (let i = r0; i <= r1; i++)
                                for (let j = c0; j <= c1; j++)
                                    sum += grid[i][j];
                            if (sum === 10) return true;
                        }
            return false;
        }

        function shuffleBoard() {
            let attempts = 0;
            while (attempts++ < 100) {
                for (let i = 0; i < ROWS; i++)
                    for (let j = 0; j < COLS; j++)
                        if (grid[i][j] !== 0)
                            grid[i][j] = 1 + Math.floor(Math.random() * 9);
                if (hasValidMove()) break;
            }
            shuffleCount++;
            shuffleEl.innerText = shuffleCount;
            renderBoard();
        }

        function useHint() {
            outer: for (let r0 = 0; r0 < ROWS; r0++)
                for (let c0 = 0; c0 < COLS; c0++)
                    for (let r1 = r0; r1 < ROWS; r1++)
                        for (let c1 = c0; c1 < COLS; c1++) {
                            let sum = 0;
                            for (let i = r0; i <= r1; i++)
                                for (let j = c0; j <= c1; j++)
                                    sum += grid[i][j];
                            if (sum === 10) {
                                for (let i = r0; i <= r1; i++)
                                    for (let j = c0; j <= c1; j++)
                                        board.rows[i].cells[j].classList.add('selected');
                                if (mode === 'timed') timedSeconds += 10;
                                timerEl.innerText = timedSeconds;
                                break outer;
                            }
                        }
        }

        function undo() {
            if (undoStack.length === 0) return;
            const last = undoStack.pop();
            grid = last.grid;
            score = last.score;
            scoreEl.innerText = score;
            renderBoard();
        }

        function startCountdownMode() {
            mode = "countdown";
            resetGame();
        }

        function startTimedMode() {
            mode = "timed";
            resetGame();
        }

        // Mouse support
        board.addEventListener('mousedown', e => {
            if (e.target.classList.contains('cell')) {
                start = { r: +e.target.dataset.r, c: +e.target.dataset.c };
                clearSelection();
            }
        });

        board.addEventListener('mousemove', e => {
            if (!start || !e.target.classList.contains('cell')) return;
            clearSelection();
            const cr = +e.target.dataset.r, cc = +e.target.dataset.c;
            const r0 = Math.min(start.r, cr), r1 = Math.max(start.r, cr);
            const c0 = Math.min(start.c, cc), c1 = Math.max(start.c, cc);
            for (let i = r0; i <= r1; i++)
                for (let j = c0; j <= c1; j++)
                    board.rows[i].cells[j].classList.add('selected');
        });

        board.addEventListener('mouseup', e => {
            if (!start || !e.target.classList.contains('cell')) return;
            const end = { r: +e.target.dataset.r, c: +e.target.dataset.c };
            handleSelection(start, end);
            start = null;
        });

        // Touch support
        board.addEventListener('touchstart', e => {
            const touch = e.touches[0];
            const el = document.elementFromPoint(touch.clientX, touch.clientY);
            if (el && el.classList.contains('cell')) {
                start = { r: +el.dataset.r, c: +el.dataset.c };
                clearSelection();
            }
        });

        board.addEventListener('touchmove', e => {
            const touch = e.touches[0];
            const el = document.elementFromPoint(touch.clientX, touch.clientY);
            if (el && el.classList.contains('cell') && start) {
                clearSelection();
                const cr = +el.dataset.r, cc = +el.dataset.c;
                const r0 = Math.min(start.r, cr), r1 = Math.max(start.r, cr);
                const c0 = Math.min(start.c, cc), c1 = Math.max(start.c, cc);
                for (let i = r0; i <= r1; i++)
                    for (let j = c0; j <= c1; j++)
                        board.rows[i].cells[j].classList.add('selected');
            }
        }, { passive: false });

        board.addEventListener('touchend', e => {
            const touch = e.changedTouches[0];
            const el = document.elementFromPoint(touch.clientX, touch.clientY);
            if (!start || !el || !el.classList.contains('cell')) return;
            const end = { r: +el.dataset.r, c: +el.dataset.c };
            handleSelection(start, end);
            start = null;
        });

        function handleSelection(start, end) {
            const r0 = Math.min(start.r, end.r), r1 = Math.max(start.r, end.r);
            const c0 = Math.min(start.c, end.c), c1 = Math.max(start.c, end.c);
            let sum = 0, cells = [];
            for (let i = r0; i <= r1; i++)
                for (let j = c0; j <= c1; j++) {
                    sum += grid[i][j];
                    cells.push(board.rows[i].cells[j]);
                }
            if (sum === 10) {
                undoStack.push({ grid: grid.map(row => [...row]), score });
                for (let i = r0; i <= r1; i++)
                    for (let j = c0; j <= c1; j++)
                        grid[i][j] = 0;
                score += cells.length;
                scoreEl.innerText = score;
                renderBoard();
                clickSound.play();
            }
            clearSelection();
        }

        function clearSelection() {
            document.querySelectorAll('.cell.selected').forEach(td =>
                td.classList.remove('selected')
            );
        }

        startCountdownMode(); // Kh·ªüi ƒë·ªông m·∫∑c ƒë·ªãnh
    </script>
</body>

</html>
