<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Chia ƒë·ªôi ng·∫´u nhi√™n</title>
    <style>
        body {

            max-width: 800px;

        }

        input,

        }

    </style>
</head>

<body>

    <h2>üßë‚Äçü§ù‚Äçüßë C√¥ng c·ª• chia ƒë·ªôi ng·∫´u nhi√™n</h2>

    <label>Ch·ªçn c√°ch chia ƒë·ªôi:</label>
    <select id="divideMode" onchange="toggleInputMode()">
        <option value="teamCount">Chia theo s·ªë ƒë·ªôi</option>
        <option value="membersPerTeam">Chia theo s·ªë ng∆∞·ªùi m·ªói ƒë·ªôi</option>
    </select>

    <div id="teamCountInput">
        <label>S·ªë ƒë·ªôi (b·∫Øt bu·ªôc):</label>
        <input type="number" id="numTeams" min="1" placeholder="V√≠ d·ª•: 3">
    </div>

    <div id="membersPerTeamInput" style="display: none;">
        <label>S·ªë ng∆∞·ªùi m·ªói ƒë·ªôi (b·∫Øt bu·ªôc):</label>
        <input type="number" id="numMembersPerTeam" min="1" placeholder="V√≠ d·ª•: 4">
    </div>

    <label>Nh·∫≠p t√™n c√°c th√†nh vi√™n (m·ªói d√≤ng 1 t√™n):</label>
    <textarea id="memberList" rows="10" placeholder="V√≠ d·ª•:
Nam
Lan
H√πng
Mai
..."></textarea>

    <div class="buttons">
        <button onclick="autoDivideTeams()">üé≤ Auto chia ƒë·ªôi</button>
        <button onclick="copyAsImage()">üì∑ Copy ·∫£nh k·∫øt qu·∫£</button>
        <button class="reset" onclick="resetForm()">üîÑ Reset</button>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content" id="modalContent">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>K·∫øt qu·∫£ chia ƒë·ªôi:</h3>
            <div id="result" class="grid"></div>

            <div style="text-align: center; margin-top: 20px;">
                <button onclick="copyAsImage()">üì∑ Copy ·∫£nh k·∫øt qu·∫£</button>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <script>
        function toggleInputMode() {
            const mode = document.getElementById('divideMode').value;
            document.getElementById('teamCountInput').style.display = (mode === 'teamCount') ? 'block' : 'none';
            document.getElementById('membersPerTeamInput').style.display = (mode === 'membersPerTeam') ? 'block' : 'none';
        }

        window.onload = () => {
            document.getElementById('memberList').value = localStorage.getItem('memberList') || '';
            document.getElementById('numTeams').value = localStorage.getItem('numTeams') || '';
            document.getElementById('numMembersPerTeam').value = localStorage.getItem('numMembersPerTeam') || '';
        };

        function saveInputs() {
            localStorage.setItem('memberList', document.getElementById('memberList').value);
            localStorage.setItem('numTeams', document.getElementById('numTeams').value);
            localStorage.setItem('numMembersPerTeam', document.getElementById('numMembersPerTeam').value);
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function autoDivideTeams() {
            saveInputs();
            const mode = document.getElementById('divideMode').value;
            const members = document.getElementById('memberList').value
                .split('\n')
                .map(x => x.trim())
                .filter(x => x);
            if (members.length === 0) {
                alert("‚ö†Ô∏è Vui l√≤ng nh·∫≠p danh s√°ch th√†nh vi√™n.");
                return;
            }

            shuffle(members);
            let teams = [];

            if (mode === 'teamCount') {
                const numTeams = parseInt(document.getElementById('numTeams').value);
                if (!numTeams || numTeams < 1) {
                    alert("‚ö†Ô∏è Vui l√≤ng nh·∫≠p s·ªë ƒë·ªôi h·ª£p l·ªá.");
                    return;
                }

                if (members.length < numTeams) {
                    alert("‚ö†Ô∏è S·ªë ng∆∞·ªùi √≠t h∆°n s·ªë ƒë·ªôi!");
                    return;
                }

                const baseSize = Math.floor(members.length / numTeams);
                const remainder = members.length % numTeams;

                for (let i = 0; i < numTeams; i++) {
                    teams.push(members.slice(i * baseSize, (i + 1) * baseSize));
                }

                if (remainder > 0) {
                    teams.push(members.slice(-remainder));
                }

            } else if (mode === 'membersPerTeam') {
                const numPerTeam = parseInt(document.getElementById('numMembersPerTeam').value);
                if (!numPerTeam || numPerTeam < 1) {
                    alert("‚ö†Ô∏è Vui l√≤ng nh·∫≠p s·ªë ng∆∞·ªùi m·ªói ƒë·ªôi h·ª£p l·ªá.");
                    return;
                }

                const totalTeams = Math.ceil(members.length / numPerTeam);
                for (let i = 0; i < totalTeams; i++) {
                    teams.push(members.slice(i * numPerTeam, (i + 1) * numPerTeam));
                }
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "";
            teams.forEach((team, i) => {
                const box = document.createElement("div");
                box.className = "team-box";
                box.innerHTML = `<h4>ƒê·ªôi ${i + 1}</h4><ul>${team.map(m => `<li>${m}</li>`).join('')}</ul>`;
                resultDiv.appendChild(box);
            });

            showModal();
        }

        function showModal() {
            document.getElementById('modal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('modal').style.display = "none";
        }

        function copyAsImage() {
            const node = document.getElementById('result');
            if (!node.innerHTML.trim()) {
                alert("‚ö†Ô∏è Ch∆∞a c√≥ n·ªôi dung ƒë·ªÉ ch·ª•p.");
                return;
            }

            html2canvas(node).then(canvas => {
                canvas.toBlob(blob => {
                    const item = new ClipboardItem({ "image/png": blob });
                    navigator.clipboard.write([item]);
                    alert("üì∑ ƒê√£ sao ch√©p ·∫£nh v√†o clipboard!");
                });
            });
        }

        function resetForm() {
            if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a to√†n b·ªô n·ªôi dung v√† d·ªØ li·ªáu ƒë√£ l∆∞u?")) {
                document.getElementById('numTeams').value = '';
                document.getElementById('numMembersPerTeam').value = '';
                document.getElementById('memberList').value = '';
                document.getElementById('result').innerHTML = '';
                document.getElementById('modal').style.display = 'none';
                localStorage.removeItem('numTeams');
                localStorage.removeItem('numMembersPerTeam');
                localStorage.removeItem('memberList');
            }
        }
    </script>

</body>

</html>
