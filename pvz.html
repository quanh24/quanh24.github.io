<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Plants vs Zombies</title>
    <link rel="stylesheet" href="pvzgame.css" />
</head>

<body>
    <div id="container">
        <div id="topBar">
            <div id="ui"></div>
            <button id="pauseBtn">⏸ Pause</button>
        </div>
        <canvas id="game" width="1200" height="600"></canvas>
        <div id="bottomBar">
            <div>☀ Sun: <span id="sunCount">0</span></div>
            <div>🧠 Score: <span id="score">0</span></div>
            <div>🎯 Level: <span id="zLevel">1</span></div>
            <div>⏱ Time: <span id="time">0</span>s</div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverModal" style="display:none;" class="modal">
        <div>💀 Game Over!</div>
        <div>🧠 Score: <span id="finalScore"></span></div>
        <div>⏱ Time: <span id="finalTime"></span>s</div>
        <div>🎯 Level: <span id="finalLevel"></span></div>
        <button onclick="location.reload()">🔁 Chơi lại</button>
    </div>
    <script src="pvzconfig.js"></script>
    <script src="pvzgame.js"></script>
</body>

</html>
